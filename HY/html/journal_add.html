<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <link href="../public/css/font.css" rel="stylesheet"/>

  <body>

    <!-- navbar  -->
    <div id="header">
      <img src="../public/imgs/logo.png"/>
      <div class="title">어서어선</div>
      <div id="nav">
        <ol class="left-side">
          <li onClick="location.href='journal_main.html'">일지</li>
          <li onClick="location.href='community_s.html'">커뮤니티</li>
          <li onClick="location.href='mypage.html'">마이페이지</li>      
        </ol>
        <ol class="right-side">
          <li class="login"><strong>OOO님</strong></li>
          <li>로그아웃</li>
        </ol>
      </div>
    </div>

    <div class="top">
      <div class="community">일지</div>
      <img class="headerIMG" src="../public/imgs/header2.png"/>
    </div>

    <div class="sidebar">
      <div class="sidemenu">
        <p onClick="location.href='journal_main.html'">홈</p>
        <details open>

          <p  class="selected">일지등록</p>

      <input id="time" type="text" placeholder="총 운행 시간을 입력하세요" required><br>

      <p>운행 거리 <b>*</b></p>
      <input id="distance" type="text" placeholder="총 운행 거리를 입력하세요" required><br>

      <p>특이사항</p>
      <div><textarea id="inputbox" cols="51" rows="5"></textarea></div>


      <button type="button">등록</button>

    </div>
